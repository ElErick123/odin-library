<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- SECTION 1: HEADER -->
    <header>
        <h1>Odin Library</h1>
        <button id="add-book-button">Add book</button>
    </header>

    <!-- SECTION 2: MAIN -->
    <main>
        <section class="books" id="books">

        </section>
    </main>

    <!-- SECTION 3: MODAL -->
     <dialog id="add-book-modal">
        <form action="" method="dialog" onclick="event.stopPropagation()">
            <div class="input-cell">
                <label for="title">Title</label>
                <input type="text" id="title" required>
            </div>
            <div class="input-cell">
                <label for="author">Author</label>
                <input type="text" id="author" required>
            </div>
            <div class="input-cell">
                <label for="pages">Pages</label>
                <input type="number" id="pages" min="1" required>
            </div>
            <div class="input-cell">
                <label>Have you read this book?</label>
                <input type="radio" id="read" name="read" value="true" checked>
                <label for="read">Yes</label>
                <input type="radio" id="not-read" name="read" value="false">
                <label for="not-read">No</label>
            </div>
            <button type="submit" id="add-book-modal-button">Add book</button>
        </form>
     </dialog>
    <script src="script.js"></script>
</body>
</html>
